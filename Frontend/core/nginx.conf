# Ubicación: /Frontend/core/nginx.conf

# BLOQUE 1: Redirección automática de HTTP a HTTPS
server {
    listen 80;
    server_name localhost;
    
    # Si alguien entra por http://192.168.1.200, lo mandamos a https://...
    return 301 https://$host$request_uri;
}

# BLOQUE 2: Servidor Seguro (HTTPS) - AQUÍ OCURRE LA MAGIA
server {
    listen 443 ssl;
    server_name localhost;

    # --- CERTIFICADOS SSL (Generados con mkcert) ---
    # Asegúrate de que estos nombres coincidan con los que creaste
    ssl_certificate /etc/nginx/certs/192.168.1.200+2.pem;
    ssl_certificate_key /etc/nginx/certs/192.168.1.200+2-key.pem;

    # Configuración de seguridad básica
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # --- TUS CONFIGURACIONES ---
    # Aumentar límite para subir fotos de facturas grandes
    client_max_body_size 10M;

    # 1. Frontend (React)
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    # 2. Backend API
    location /api {
        # OJO: Asegúrate que en docker-compose tu servicio se llame 'backend'
        proxy_pass http://backend:8080; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts para subidas lentas
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # 3. Archivos Estáticos (Uploads)
    location /uploads {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
    }

    # 4. WebSockets (CORREGIDO Y COMPLETO)
    location /ws {
        proxy_pass http://backend:8080/ws;
        
        # Estas 3 líneas son OBLIGATORIAS para que el socket no se desconecte
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        
        proxy_set_header Host $host;
        proxy_read_timeout 86400; # Mantiene la conexión viva por 24 horas
    }
}
